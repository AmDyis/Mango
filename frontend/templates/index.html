<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Anime Search</h1>
            <form action="/search" method="get">
                <input type="text" name="query" placeholder="Enter anime title..." required>
                <button type="submit">Search</button>
            </form>
        </header>
        <main>
            {% if anime_data %}
                <div class="anime-card">
                    <img src="{{ anime_data.images.jpg.image_url }}" alt="{{ anime_data.title }}">
                    <div>
                        <h2>{{ anime_data.title }}</h2>
                        <p>{{ anime_data.synopsis }}</p>
                    </div>
                </div>
            {% else %}
                <p>No results found</p>
            {% endif %}
        </main>
    </div>
</body>
</html>
