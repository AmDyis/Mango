<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <button id="left-button" class="circle-button blue"></button>
        <div class="gif-container">
            <img id="gif" class="gif" src="/static/othergif/gojo.gif" alt="Gif" />
        </div>
        <button id="right-button" class="circle-button red"></button>
    </div>
    <header>
        <div id="header-left" class="header-left">
            <button id="randomAnimeButton">Random Anime</button>
            <button id="charactersButton">Characters</button>
            <button id="genresButton">Genres</button>
            <button id="personButton">Person</button>
            <button id="producersButton">Producers</button>
            <button id="seasonsButton">Seasons</button>
            <button id="topButton">Top</button>
        </div>
        <h1>Anime and Manga Search</h1>
        <form id="searchForm" action="/search" method="get">
            <input type="text" id="searchQuery" name="query" value="{{ query }}" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </header>
    <main id="results">
        {% if results %}
            {% for anime in results %}
                <div class="anime-card">
                    <img src="{{ anime.images.webp.large_image_url }}" alt="{{ anime.title }}">
                    <div class="anime-details">
                        <h2 class="anime-title">{{ anime.title }}</h2>
                        <p class="anime-synopsis">{{ anime.synopsis }}</p>
                        <div class="anime-info">
                            <div><strong>Score:</strong> {{ anime.score }}</div>
                            <div><strong>Episodes:</strong> {{ anime.episodes }}</div>
                            <div><strong>Air Dates:</strong> {{ anime.aired.string }}</div>
                        </div>
                        <a href="{{ anime.url }}" target="_blank">More Info</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </main>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
